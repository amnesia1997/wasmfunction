  #   dir: ./cmd/preupgradechecks
  # - <<: *build-linux
  #   id: reporter
  #   binary: reporter
  #   dir: ./cmd/reporter

dockers:
  - &docker-amd64
    use: buildx 
    goos: linux
    goarch: amd64
    ids:
      - fission-bundle
    image_templates:
      - "amnesia1997/fission-bundle:latest-amd64"
      - "amnesia1997/fission-bundle:{{ .Tag }}-amd64"
    dockerfile: cmd/fission-bundle/Dockerfile
