project_name: fission
release:
  github:
    owner: amnesia1997
    name: wasmfunction
  prerelease: true
  draft: false

before:
  hooks:
    - go mod tidy
snapshot:
  name_template: "{{ .Tag }}"
builds:
  - &build-linux
    id: fission-bundle
    ldflags:
      - -s -w
      - -X github.com/amnesia1997/wasmfunction/pkg/info.GitCommit={{.ShortCommit}}
      - -X github.com/amnesia1997/wasmfunction/pkg/info.BuildDate={{.Date}}
      - -X github.com/amnesia1997/wasmfunction/pkg/info.Version={{.Tag}}
    gcflags:
      - all=-trimpath={{ if index .Env "GITHUB_WORKSPACE"}}{{ .Env.GITHUB_WORKSPACE }}{{ else }}{{ .Env.PWD }}{{ end }}
    asmflags:
      - all=-trimpath={{ if index .Env "GITHUB_WORKSPACE"}}{{ .Env.GITHUB_WORKSPACE }}{{ else }}{{ .Env.PWD }}{{ end }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 7
    binary: fission-bundle 
    dir: ./cmd/fission-bundle
  # - <<: *build-linux
  #   id: fetcher
  #   binary: fetcher
  #   dir: ./cmd/fetcher
  # - <<: *build-linux
  #   id: builder
  #   binary:  builder
  #   dir: ./cmd/builder
  - <<: *build-linux
    id: fission-cli
    goos:
      - linux
      # - windows
      # - darwin
    goarch:
      - amd64
    binary: fission
    dir: ./cmd/fission-cli
    ignore:
      - goos: windows
        goarch: arm64
      - goos: darwin
        goarch: arm
        goarm: 7
      - goos: windows
        goarch: arm
        goarm: 7
